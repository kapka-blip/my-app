<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일일 식단 자동 계산기</title>
    <!-- Tailwind CSS 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 기본 폰트 설정 */
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
        }
        /* 숫자 입력 필드에서 화살표 버튼 숨기기 */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        /* 스크롤바 숨기기 (선택 사항) */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-2xl shadow-xl p-6 sm:p-8 w-full max-w-4xl">
        
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-2">
            일일 식단 자동 계산기
        </h1>
        <p id="firebase-status" class="text-center text-sm text-red-500 mb-4 font-medium">
            ⚠️ Firebase 설정이 없으면 이 메시지가 유지됩니다. 잠시 기다려 주세요...
        </p>

        <!-- 식단 입력 폼 -->
        <div id="meal-input-form" class="bg-indigo-50 p-4 sm:p-6 rounded-xl shadow-inner mb-6">
            <h2 class="text-xl font-semibold text-indigo-700 mb-4">식단 정보 입력</h2>
            <div class="grid grid-cols-2 md:grid-cols-6 gap-4">
                
                <div class="col-span-2 md:col-span-1">
                    <label for="date" class="block text-xs font-medium text-gray-700 mb-1">날짜</label>
                    <input type="date" id="date" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>

                <div class="col-span-2 md:col-span-1">
                    <label for="meal-name" class="block text-xs font-medium text-gray-700 mb-1">식단명/메뉴</label>
                    <input type="text" id="meal-name" placeholder="아침 식사, 닭가슴살 등" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>
                
                <div class="col-span-1">
                    <label for="kcal" class="block text-xs font-medium text-gray-700 mb-1">칼로리 (Kcal)</label>
                    <input type="number" id="kcal" placeholder="0" min="0" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>

                <div class="col-span-1">
                    <label for="carbs" class="block text-xs font-medium text-gray-700 mb-1">탄수화물 (g)</label>
                    <input type="number" id="carbs" placeholder="0" min="0" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>

                <div class="col-span-1">
                    <label for="protein" class="block text-xs font-medium text-gray-700 mb-1">단백질 (g)</label>
                    <input type="number" id="protein" placeholder="0" min="0" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>

                <div class="col-span-1">
                    <label for="fat" class="block text-xs font-medium text-gray-700 mb-1">지방 (g)</label>
                    <input type="number" id="fat" placeholder="0" min="0" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>

            </div>
            <button id="add-meal-button" class="w-full mt-4 py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition duration-200 transform hover:scale-[1.01] focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                식단 추가
            </button>
        </div>

        <!-- 일일 합계 및 저장 버튼 -->
        <div class="bg-yellow-50 p-4 sm:p-6 rounded-xl shadow-inner mb-6 flex flex-col md:flex-row justify-between items-center">
            <div id="daily-summary" class="grid grid-cols-2 sm:grid-cols-5 gap-4 w-full md:w-auto mb-4 md:mb-0 text-center md:text-left">
                <span class="font-bold text-gray-700 text-sm">총 칼로리: <span id="total-kcal" class="text-lg font-extrabold text-red-600 block">0</span> Kcal</span>
                <span class="font-bold text-gray-700 text-sm">탄수화물: <span id="total-carbs" class="text-lg font-extrabold text-blue-600 block">0</span> g</span>
                <span class="font-bold text-gray-700 text-sm">단백질: <span id="total-protein" class="text-lg font-extrabold text-green-600 block">0</span> g</span>
                <span class="font-bold text-gray-700 text-sm">지방: <span id="total-fat" class="text-lg font-extrabold text-yellow-600 block">0</span> g</span>
                <span class="font-bold text-gray-700 text-sm">내 ID: <span id="user-display-id" class="text-xs font-mono text-gray-500 block break-all"></span></span>
            </div>
            
            <button id="save-button" class="w-full md:w-auto py-2 px-6 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg shadow-lg transition duration-200 transform hover:scale-[1.05] focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                오늘의 식단 저장
            </button>
        </div>

        <!-- 식단 목록 -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-3">등록된 식단 목록 (<span id="current-date-display">오늘</span>)</h2>
            <div id="meals-list" class="space-y-3 no-scrollbar max-h-96 overflow-y-auto pr-2">
                <!-- 식단 항목이 여기에 렌더링됩니다. -->
                <p id="no-meals-message" class="text-gray-500 italic text-center py-4">등록된 식단이 없습니다. 위에 입력 후 '식단 추가' 버튼을 눌러주세요.</p>
            </div>
        </div>
        
        <!-- 날짜 이동 및 조회 -->
        <div class="flex justify-center items-center space-x-4">
            <button id="prev-day-button" class="p-2 bg-gray-200 rounded-full hover:bg-gray-300 transition duration-150">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <span id="current-view-date" class="text-lg font-bold text-gray-800"></span>
            <button id="next-day-button" class="p-2 bg-gray-200 rounded-full hover:bg-gray-300 transition duration-150">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>

    </div>

    <!-- 수정 모달 (Edit Modal) -->
    <div id="edit-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center p-4 z-50 transition-opacity duration-300">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6">
            <h3 class="text-2xl font-bold text-gray-800 mb-4">식단 항목 수정</h3>
            <div class="space-y-3">
                <div>
                    <label for="edit-meal-name" class="block text-sm font-medium text-gray-700">식단명</label>
                    <input type="text" id="edit-meal-name" class="w-full p-2 border border-gray-300 rounded-lg" required>
                </div>
                <div>
                    <label for="edit-meal-kcal" class="block text-sm font-medium text-gray-700">칼로리 (Kcal)</label>
                    <input type="number" id="edit-meal-kcal" min="0" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
                <div class="grid grid-cols-3 gap-3">
                    <div>
                        <label for="edit-meal-carbs" class="block text-sm font-medium text-gray-700">탄수화물 (g)</label>
                        <input type="number" id="edit-meal-carbs" min="0" class="w-full p-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label for="edit-meal-protein" class="block text-sm font-medium text-gray-700">단백질 (g)</label>
                        <input type="number" id="edit-meal-protein" min="0" class="w-full p-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label for="edit-meal-fat" class="block text-sm font-medium text-gray-700">지방 (g)</label>
                        <input type="number" id="edit-meal-fat" min="0" class="w-full p-2 border border-gray-300 rounded-lg">
                    </div>
                </div>
            </div>
            <div class="flex justify-end space-x-3 mt-6">
                <button onclick="window.hideEditModal()" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold rounded-lg transition duration-150">
                    취소
                </button>
                <!-- data-meal-index 속성을 사용하여 인덱스 저장 -->
                <button id="save-edit-button" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg transition duration-150">
                    저장
                </button>
            </div>
        </div>
    </div>
    
    <!-- 오류 모달 (Error Modal) -->
    <div id="error-modal" class="hidden fixed inset-0 bg-red-600 bg-opacity-75 flex items-center justify-center p-4 z-50 transition-opacity duration-300">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-red-500 mx-auto mb-4" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
            <h3 id="error-title" class="text-xl font-bold text-red-700 mb-2">오류 발생</h3>
            <p id="error-message" class="text-gray-600 mb-6">오류 메시지</p>
            <button onclick="window.hideErrorModal()" class="px-6 py-2 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-lg transition duration-150">
                확인
            </button>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, where, Timestamp, deleteDoc, updateDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase 설정 변수 (Canvas 환경에서 제공됨)
        
        // --- [GitHub/로컬 실행 시 사용자 설정 영역] ---
        // 깃허브 페이지 등 Canvas 외부에서 실행하여 데이터 영속성을 유지하려면, 
        // 아래의 USER_PROVIDED_FIREBASE_CONFIG를 본인의 Firebase 콘솔에서 가져온 값으로 교체해야 합니다.
        // 현재는 'projectId' 오류 방지를 위한 더미 설정입니다.
        const USER_PROVIDED_FIREBASE_CONFIG = {
            apiKey: "DUMMY_API_KEY", 
            authDomain: "DUMMY_PROJECT.firebaseapp.com",
            projectId: "DUMMY-PROJECT-ID", // <-- 필수 값: 이 오류가 발생하지 않도록 더미 값 설정
            storageBucket: "DUMMY_PROJECT.appspot.com",
            messagingSenderId: "DUMMY_SENDER_ID",
            appId: "DUMMY_APP_ID"
        };
        const USER_PROVIDED_APP_ID = "local-diet-tracker";
        // --- ---------------------------------- ---
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : USER_PROVIDED_APP_ID;
        // Canvas 환경 변수가 없으면 사용자 정의(더미) 설정을 사용합니다.
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
                               ? JSON.parse(__firebase_config) 
                               : USER_PROVIDED_FIREBASE_CONFIG;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth;
        let userId = 'loading';
        let currentViewDate = new Date();
        let meals = [];
        let isAuthReady = false;

        // DOM 요소 캐싱
        const mealInput = {
            date: document.getElementById('date'),
            name: document.getElementById('meal-name'),
            kcal: document.getElementById('kcal'),
            carbs: document.getElementById('carbs'),
            protein: document.getElementById('protein'),
            fat: document.getElementById('fat'),
            addButton: document.getElementById('add-meal-button')
        };
        const mealsList = document.getElementById('meals-list');
        const noMealsMessage = document.getElementById('no-meals-message');
        const saveButton = document.getElementById('save-button');
        const firebaseStatus = document.getElementById('firebase-status');
        const userDisplayId = document.getElementById('user-display-id');
        const currentViewDateDisplay = document.getElementById('current-view-date');
        const prevDayButton = document.getElementById('prev-day-button');
        const nextDayButton = document.getElementById('next-day-button');
        const currentDateDisplay = document.getElementById('current-date-display');
        const saveEditButton = document.getElementById('save-edit-button');
        
        // 유틸리티 함수
        const formatDate = (date) => date.toISOString().substring(0, 10);
        const parseDateString = (dateString) => {
            const [year, month, day] = dateString.split('-').map(Number);
            // 월은 0부터 시작하므로 -1
            return new Date(year, month - 1, day);
        };

        // ========== 모달 및 오류 처리 함수 (Cannot read properties of null 방지 로직 강화) ==========
        
        /**
         * 오류 메시지 모달을 표시합니다.
         * @param {string} title - 모달 제목
         * @param {string} message - 모달 내용
         */
        window.showErrorModal = function(title, message) {
            const modal = document.getElementById('error-modal');
            const titleEl = document.getElementById('error-title');
            const messageEl = document.getElementById('error-message');

            if (modal) { // null 체크
                if (titleEl) titleEl.textContent = title;
                if (messageEl) messageEl.textContent = message;
                modal.classList.remove('hidden');
            } else {
                console.error(`[Fatal Error Modal]: Title: ${title}, Message: ${message}`);
            }
        };

        /**
         * 오류 모달을 숨깁니다.
         */
        window.hideErrorModal = function() {
            const modal = document.getElementById('error-modal');
            if (modal) { // null 체크
                modal.classList.add('hidden');
            }
        };

        /**
         * 수정 모달을 숨깁니다.
         */
        window.hideEditModal = function() {
            const modal = document.getElementById('edit-modal');
            if (modal) { // null 체크
                modal.classList.add('hidden');
            }
        };

        // ========== Firebase 초기화 및 인증 ==========

        /**
         * Firebase를 초기화하고 사용자 인증을 처리합니다.
         */
        async function initializeFirebase() {
            try {
                // setLogLevel('debug'); // 디버깅용: 콘솔에 파이어스토어 로그 표시
                
                // USER_PROVIDED_FIREBASE_CONFIG를 사용 중인지 확인하고 경고 메시지 업데이트
                if (firebaseConfig === USER_PROVIDED_FIREBASE_CONFIG) {
                    firebaseStatus.textContent = "❌ 로컬/깃허브 실행 중. Firebase 데이터 저장은 작동하지 않을 수 있습니다. USER_PROVIDED_FIREBASE_CONFIG를 수정해주세요.";
                    firebaseStatus.classList.remove('hidden');
                } else {
                    firebaseStatus.classList.add('hidden');
                }


                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // 인증 상태 변경 리스너
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;
                        userDisplayId.textContent = userId;
                        if (firebaseConfig !== USER_PROVIDED_FIREBASE_CONFIG) {
                             firebaseStatus.classList.add('hidden');
                        }
                        
                        // 인증 완료 후 데이터 리스너 시작
                        setupDataListener();
                        
                    } else {
                        userId = 'anonymous';
                        isAuthReady = true;
                        userDisplayId.textContent = userId;
                        if (firebaseConfig === USER_PROVIDED_FIREBASE_CONFIG) {
                            firebaseStatus.textContent = "❌ Firebase 설정 누락. 로컬 데이터만 표시됩니다.";
                        } else {
                            firebaseStatus.textContent = "⚠️ 익명 사용자로 접속되었습니다. 데이터는 안전하게 저장됩니다.";
                        }
                        firebaseStatus.classList.remove('hidden');
                        
                        // 인증 완료 후 데이터 리스너 시작 (익명 사용자는 임시 ID를 사용)
                        setupDataListener();
                    }
                });

            } catch (e) {
                console.error("Firebase 초기화 또는 인증 오류:", e);
                window.showErrorModal("Firebase 오류", "앱 초기화 중 문제가 발생했습니다: " + e.message);
                
                // 오류 발생 시에도 앱이 완전히 멈추지 않도록 최소한의 UI를 표시
                userId = 'error-user';
                isAuthReady = false;
                userDisplayId.textContent = userId;
                firebaseStatus.textContent = `🚨 치명적인 초기화 오류: ${e.message}`;
                firebaseStatus.classList.remove('hidden');
            }
        }

        // ========== Firestore 데이터 처리 ==========
        
        /**
         * 데이터베이스 경로를 생성합니다.
         * @param {string} dateStr - YYYY-MM-DD 형식의 날짜 문자열
         * @returns {string} 문서 경로
         */
        function getDailyMealDocPath(dateStr) {
            const safeUserId = userId || 'unknown'; // 인증 실패 시 대비
            return `/artifacts/${appId}/users/${safeUserId}/daily_meals/${dateStr}`;
        }

        /**
         * Firestore 데이터 변경 리스너를 설정합니다.
         */
        function setupDataListener() {
            if (!db || !isAuthReady || firebaseConfig === USER_PROVIDED_FIREBASE_CONFIG) {
                // Firebase가 없거나 설정이 더미일 경우, 데이터 로딩을 건너뜁니다.
                console.warn("DB 또는 인증 준비가 완료되지 않았거나 더미 설정이 사용 중입니다. Firestore 리스너를 설정하지 않습니다.");
                meals = []; // 로컬에서만 작동하도록 초기화
                renderMeals();
                
                // 날짜 정보만 UI에 표시
                const dateStr = formatDate(currentViewDate);
                const todayStr = formatDate(new Date());
                currentViewDateDisplay.textContent = dateStr;
                currentDateDisplay.textContent = dateStr === todayStr ? '오늘' : dateStr;
                
                nextDayButton.disabled = dateStr === todayStr;
                if (dateStr === todayStr) {
                     nextDayButton.classList.add('opacity-50');
                     nextDayButton.classList.add('cursor-not-allowed');
                } else {
                     nextDayButton.classList.remove('opacity-50');
                     nextDayButton.classList.remove('cursor-not-allowed');
                }
                
                return;
            }
            
            // 현재 보고 있는 날짜의 데이터를 실시간으로 가져옵니다.
            const dateStr = formatDate(currentViewDate);
            const docRef = doc(db, getDailyMealDocPath(dateStr));

            // onSnapshot을 사용하여 실시간으로 데이터 변경 사항을 수신합니다.
            onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    // Firestore에 저장된 배열을 가져옵니다.
                    meals = data.meals || [];
                } else {
                    // 해당 날짜의 문서가 없으면 빈 배열로 초기화합니다.
                    meals = [];
                }
                
                // 데이터가 변경되었으므로 UI를 업데이트합니다.
                renderMeals();
                
            }, (error) => {
                console.error("Firestore 실시간 업데이트 오류:", error);
                window.showErrorModal("데이터 로딩 오류", "식단 정보를 불러오는 중 문제가 발생했습니다: " + error.message);
                meals = [];
                renderMeals();
            });
            
            // 화면에 현재 보고 있는 날짜를 표시합니다.
            const todayStr = formatDate(new Date());
            currentViewDateDisplay.textContent = dateStr;
            currentDateDisplay.textContent = dateStr === todayStr ? '오늘' : dateStr;
            
            // 날짜 이동 버튼 활성화/비활성화
            nextDayButton.disabled = dateStr === todayStr;
            if (dateStr === todayStr) {
                 nextDayButton.classList.add('opacity-50');
                 nextDayButton.classList.add('cursor-not-allowed');
            } else {
                 nextDayButton.classList.remove('opacity-50');
                 nextDayButton.classList.remove('cursor-not-allowed');
            }
        }

        /**
         * 현재 보고 있는 날짜의 식단 목록을 Firestore에 저장합니다.
         */
        async function saveTodaysMeals() {
            if (!db || !isAuthReady || firebaseConfig === USER_PROVIDED_FIREBASE_CONFIG) {
                alertBox("경고", "Firebase 설정이 올바르지 않아 데이터를 저장할 수 없습니다.");
                return;
            }
            
            try {
                const dateStr = formatDate(currentViewDate);
                const docRef = doc(db, getDailyMealDocPath(dateStr));
                
                // Firestore에 저장할 데이터: { meals: [...] } 형태로 저장합니다.
                await setDoc(docRef, { meals: meals, timestamp: Timestamp.now() }, { merge: true });

                alertBox("저장 완료", `${dateStr}의 식단 정보가 성공적으로 저장되었습니다.`);

            } catch (e) {
                console.error("Firestore 저장 오류:", e);
                window.showErrorModal("저장 오류", "식단 정보를 저장하는 중 문제가 발생했습니다: " + e.message);
            }
        }
        
        // ========== UI 렌더링 및 로직 ==========

        /**
         * 식단 항목을 HTML로 생성합니다.
         */
        function createMealItemHTML(meal, index) {
            // Firestore Timestamp 객체가 아닐 경우 Date 객체로 변환 시도 (로컬 테스트 대비)
            const time = (meal.timestamp && meal.timestamp.toDate) 
                         ? meal.timestamp.toDate().toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' }) 
                         : new Date().toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });

            return `
                <div class="meal-item bg-white p-4 rounded-lg shadow-md border-l-4 border-indigo-500 flex items-center justify-between transition duration-200 hover:shadow-lg">
                    <div class="flex-1 min-w-0">
                        <p class="text-lg font-semibold text-gray-900 truncate">${meal.name}
                            <span class="text-xs text-gray-500 ml-2">(${time})</span>
                        </p>
                        <div class="text-sm text-gray-600 mt-1 flex flex-wrap gap-x-4">
                            <span>🔥 ${meal.kcal} Kcal</span>
                            <span class="text-blue-500">탄: ${meal.carbs}g</span>
                            <span class="text-green-500">단: ${meal.protein}g</span>
                            <span class="text-yellow-600">지: ${meal.fat}g</span>
                        </div>
                    </div>
                    <div class="flex space-x-2 ml-4">
                        <button onclick="window.editMeal(${index})" class="p-2 text-indigo-500 hover:text-indigo-700 transition duration-150 rounded-full hover:bg-indigo-100" title="수정">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zm-3.182-1.818l-8 8A1 1 0 002 12v3a1 1 0 001 1h3a1 1 0 001-1l8-8-4-4z" />
                            </svg>
                        </button>
                        <button onclick="window.deleteMeal(${index})" class="p-2 text-red-500 hover:text-red-700 transition duration-150 rounded-full hover:bg-red-100" title="삭제">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 102 0v6a1 1 0 10-2 0V8z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>
            `;
        }

        /**
         * 현재 meals 배열을 기반으로 화면을 갱신합니다.
         */
        function renderMeals() {
            let html = '';
            let totalKcal = 0;
            let totalCarbs = 0;
            let totalProtein = 0;
            let totalFat = 0;

            if (meals.length > 0) {
                meals.forEach((meal, index) => {
                    html += createMealItemHTML(meal, index);
                    totalKcal += meal.kcal;
                    totalCarbs += meal.carbs;
                    totalProtein += meal.protein;
                    totalFat += meal.fat;
                });
                noMealsMessage.classList.add('hidden');
            } else {
                noMealsMessage.classList.remove('hidden');
            }

            mealsList.innerHTML = html;
            
            // 합계 업데이트
            document.getElementById('total-kcal').textContent = totalKcal.toLocaleString();
            document.getElementById('total-carbs').textContent = totalCarbs.toLocaleString();
            document.getElementById('total-protein').textContent = totalProtein.toLocaleString();
            document.getElementById('total-fat').textContent = totalFat.toLocaleString();
        }

        /**
         * 식단 추가 버튼 클릭 핸들러입니다.
         */
        window.addMeal = function() {
            const name = mealInput.name.value.trim();
            const dateStr = mealInput.date.value;
            const kcal = parseInt(mealInput.kcal.value) || 0;
            const carbs = parseInt(mealInput.carbs.value) || 0;
            const protein = parseInt(mealInput.protein.value) || 0;
            const fat = parseInt(mealInput.fat.value) || 0;

            if (!name || kcal <= 0) {
                window.showErrorModal("입력 오류", "식단명과 0 이상의 칼로리(Kcal)는 필수 입력 사항입니다.");
                return;
            }
            
            const newMeal = {
                name,
                kcal,
                carbs,
                protein,
                fat,
                // Firestore 설정이 없을 경우 일반 Date 객체를 사용
                timestamp: (firebaseConfig === USER_PROVIDED_FIREBASE_CONFIG) ? new Date() : Timestamp.now() 
            };

            // 현재 보고 있는 날짜와 입력 날짜가 같다면 meals 배열에 바로 추가
            if (dateStr === formatDate(currentViewDate)) {
                 meals.push(newMeal);
                 renderMeals();
            } else {
                 // 다른 날짜에 추가하는 경우, 해당 날짜에 대해 Firestore에 바로 저장 시도
                 // (로컬 더미 설정일 경우, 다른 날짜 저장은 지원하지 않음)
                 if (firebaseConfig === USER_PROVIDED_FIREBASE_CONFIG) {
                     alertBox("저장 불가", "Firebase 설정이 없어 다른 날짜에 저장할 수 없습니다. 현재 날짜에 추가해주세요.");
                     return;
                 }
                 saveMealToSpecificDate(dateStr, newMeal);
            }
            
            // 입력 필드 초기화 (날짜 제외)
            mealInput.name.value = '';
            mealInput.kcal.value = '';
            mealInput.carbs.value = '';
            mealInput.protein.value = '';
            mealInput.fat.value = '';
            
            // saveMealToSpecificDate 성공 시 onSnapshot이 자동으로 renderMeals를 호출함.
        }
        
        /**
         * 현재 보고 있는 날짜와 다른 날짜에 식단을 저장합니다.
         */
        async function saveMealToSpecificDate(dateStr, newMeal) {
            if (!db || !isAuthReady || firebaseConfig === USER_PROVIDED_FIREBASE_CONFIG) {
                alertBox("인증 오류", "데이터를 저장할 준비가 되지 않았거나 설정이 누락되었습니다.");
                return;
            }
            
            try {
                const docRef = doc(db, getDailyMealDocPath(dateStr));
                const docSnap = await getDoc(docRef);
                
                let existingMeals = [];
                if (docSnap.exists()) {
                    existingMeals = docSnap.data().meals || [];
                }
                
                existingMeals.push(newMeal);
                
                await setDoc(docRef, { meals: existingMeals, timestamp: Timestamp.now() }, { merge: true });
                alertBox("추가 완료", `${dateStr}에 식단이 성공적으로 추가되었습니다.`);
                
            } catch (e) {
                console.error("다른 날짜 식단 저장 오류:", e);
                window.showErrorModal("저장 오류", "다른 날짜에 식단을 추가하는 중 문제가 발생했습니다: " + e.message);
            }
        }


        /**
         * 식단 항목을 삭제합니다.
         */
        window.deleteMeal = function(index) {
            if (confirmBox("식단 삭제", "정말로 이 항목을 삭제하시겠습니까?")) {
                meals.splice(index, 1);
                // 로컬/더미 설정일 경우 UI만 갱신
                if (firebaseConfig === USER_PROVIDED_FIREBASE_CONFIG) {
                     renderMeals();
                } else {
                     // 삭제 후 바로 Firestore에 저장하여 실시간으로 반영
                     saveTodaysMeals();
                }
            }
        }

        /**
         * 식단 항목 수정 모달을 띄웁니다.
         */
        window.editMeal = function(index) {
            const meal = meals[index];
            const editModal = document.getElementById('edit-modal');
            
            if (editModal) { // null 체크
                document.getElementById('edit-meal-name').value = meal.name;
                document.getElementById('edit-meal-kcal').value = meal.kcal;
                document.getElementById('edit-meal-carbs').value = meal.carbs;
                document.getElementById('edit-meal-protein').value = meal.protein;
                document.getElementById('edit-meal-fat').value = meal.fat;
                
                // 저장 버튼에 현재 수정할 인덱스를 연결
                saveEditButton.onclick = () => window.saveEdit(index);

                editModal.classList.remove('hidden');
            } else {
                 window.showErrorModal("UI 오류", "수정 모달 요소를 찾을 수 없습니다.");
            }
        }
        
        /**
         * 수정된 식단 항목을 저장합니다. (수정 모달 내부에서 호출)
         */
        window.saveEdit = function(index) {
            const name = document.getElementById('edit-meal-name').value.trim();
            const kcal = parseInt(document.getElementById('edit-meal-kcal').value) || 0;
            const carbs = parseInt(document.getElementById('edit-meal-carbs').value) || 0;
            const protein = parseInt(document.getElementById('edit-meal-protein').value) || 0;
            const fat = parseInt(document.getElementById('edit-meal-fat').value) || 0;

            if (!name || kcal <= 0) {
                window.showErrorModal("입력 오류", "식단명과 0 이상의 칼로리(Kcal)는 필수 입력 사항입니다.");
                return;
            }

            meals[index] = { ...meals[index], name, kcal, carbs, protein, fat };
            
            // 로컬/더미 설정일 경우 UI만 갱신
            if (firebaseConfig === USER_PROVIDED_FIREBASE_CONFIG) {
                 renderMeals();
            } else {
                 // 수정 후 바로 Firestore에 저장하여 실시간으로 반영
                 saveTodaysMeals();
            }
            
            window.hideEditModal();
        }
        
        // ========== 날짜 이동 로직 ==========
        
        /**
         * 날짜를 변경하고 데이터 리스너를 재설정합니다.
         * @param {number} days - 변경할 일 수 (이전 날짜: -1, 다음 날짜: +1)
         */
        function changeDate(days) {
            // currentViewDate는 Date 객체이므로 setDate를 사용
            currentViewDate.setDate(currentViewDate.getDate() + days);
            // setDate가 월과 연도를 자동으로 조정해주지만, 시간을 0으로 초기화하여 시차 문제를 방지
            currentViewDate.setHours(0, 0, 0, 0); 
            
            // 현재 보고 있는 날짜에 맞춰 데이터 리스너 재설정
            setupDataListener();
        }

        // ========== 커스텀 알림/확인 상자 (alert/confirm 대체) ==========
        
        // alert() 대체 함수 (간단한 메시지 박스)
        function alertBox(title, message) {
            window.showErrorModal(title, message); // 재사용
            // 확인 버튼에 error-modal 닫는 함수를 연결
            const okButton = document.querySelector('#error-modal button[onclick="window.hideErrorModal()"]');
            if(okButton) okButton.onclick = window.hideErrorModal;
        }

        // confirm() 대체 함수 (임시로 브라우저 기본 confirm 사용)
        function confirmBox(title, message) {
            // 실제 앱에서는 사용자 정의 모달을 사용해야 하지만, 여기서는 개발 편의상 임시로 기본 confirm 사용
            return confirm(`${title}\n\n${message}`);
        }
        
        // ========== 이벤트 리스너 및 초기화 ==========
        
        window.onload = function() {
            // 날짜 입력 필드의 기본값을 오늘 날짜로 설정
            const today = new Date().toISOString().substring(0, 10);
            mealInput.date.value = today;
            currentViewDate.setHours(0, 0, 0, 0); // 오늘 날짜로 초기화
            
            mealInput.addButton.addEventListener('click', window.addMeal);
            saveButton.addEventListener('click', saveTodaysMeals);
            
            prevDayButton.addEventListener('click', () => changeDate(-1));
            nextDayButton.addEventListener('click', () => changeDate(1));
            
            // 초기 렌더링 및 Firebase 초기화
            renderMeals();
            initializeFirebase();
        };

    </script>
</body>
