<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일일 식단 자동 계산기</title>
    <!-- Tailwind CSS 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 기본 폰트 설정 */
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
        }
        /* 숫자 입력 필드에서 화살표 버튼 숨기기 */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        /* 모달 오버레이 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-2xl shadow-xl p-6 sm:p-8 w-full max-w-4xl">
        
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-2">
            일일 식단 자동 계산기
        </h1>
        
        <!-- 상태 메시지 영역 (Firebase 연결 상태 표시) -->
        <p id="status-message" class="text-sm text-center text-red-500 font-medium mb-6">
            사용자 인증 중...
        </p>

        <!-- 합계 표시 카드 -->
        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-8">
            <!-- 총 칼로리 -->
            <div class="bg-blue-100 p-4 rounded-xl text-center shadow-md">
                <h3 class="text-sm font-semibold text-blue-700">총 칼로리 (Kcal)</h3>
                <p id="total-kcal" class="text-2xl font-extrabold text-blue-900 mt-1">0</p>
            </div>
            <!-- 총 탄수화물 -->
            <div class="bg-green-100 p-4 rounded-xl text-center shadow-md">
                <h3 class="text-sm font-semibold text-green-700">총 탄수화물(g)</h3>
                <p id="total-carbs" class="text-2xl font-extrabold text-green-900 mt-1">0</p>
            </div>
            <!-- 총 단백질 -->
            <div class="bg-pink-100 p-4 rounded-xl text-center shadow-md">
                <h3 class="text-sm font-semibold text-pink-700">총 단백질(g)</h3>
                <p id="total-protein" class="text-2xl font-extrabold text-pink-900 mt-1">0</p>
            </div>
            <!-- 총 지방 -->
            <div class="bg-yellow-100 p-4 rounded-xl text-center shadow-md">
                <h3 class="text-sm font-semibold text-yellow-700">총 지방(g)</h3>
                <p id="total-fat" class="text-2xl font-extrabold text-yellow-900 mt-1">0</p>
            </div>
        </div>

        <!-- 식단 추가 입력 폼 -->
        <div class="bg-gray-50 p-6 rounded-xl shadow-inner mb-8">
            <h2 class="text-xl font-bold text-gray-700 mb-4">오늘의 식단 추가</h2>
            <div class="grid grid-cols-6 gap-3 items-end">
                <!-- 날짜 -->
                <div class="col-span-2 sm:col-span-1">
                    <label for="meal-date" class="block text-xs font-medium text-gray-500 mb-1">날짜</label>
                    <input type="date" id="meal-date" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                <!-- 식단명 -->
                <div class="col-span-4 sm:col-span-2">
                    <label for="meal-name" class="block text-xs font-medium text-gray-500 mb-1">식단명</label>
                    <input type="text" id="meal-name" placeholder="예: 닭가슴살 샐러드" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                <!-- Kcal -->
                <div class="col-span-3 sm:col-span-1">
                    <label for="meal-kcal" class="block text-xs font-medium text-gray-500 mb-1">Kcal</label>
                    <input type="number" id="meal-kcal" placeholder="숫자만 입력" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-center">
                </div>
                <!-- 탄수화물(g) -->
                <div class="col-span-3 sm:col-span-1">
                    <label for="meal-carbs" class="block text-xs font-medium text-gray-500 mb-1">탄수화물(g)</label>
                    <input type="number" id="meal-carbs" placeholder="숫자만 입력" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-center">
                </div>
                <!-- 단백질(g) -->
                <div class="col-span-3 sm:col-span-1">
                    <label for="meal-protein" class="block text-xs font-medium text-gray-500 mb-1">단백질(g)</label>
                    <input type="number" id="meal-protein" placeholder="숫자만 입력" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-center">
                </div>
                <!-- 지방(g) 및 추가 버튼 -->
                <div class="col-span-3 sm:col-span-1 flex flex-col justify-end">
                    <label for="meal-fat" class="block text-xs font-medium text-gray-500 mb-1">지방(g)</label>
                    <input type="number" id="meal-fat" placeholder="숫자만 입력" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-center mb-4 sm:mb-0">
                </div>
                <!-- 추가 버튼 -->
                <div class="col-span-6 sm:col-span-1 flex justify-center sm:justify-end">
                    <button id="add-meal-button" class="w-full sm:w-auto px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-150 shadow-md">
                        추가
                    </button>
                </div>
            </div>
        </div>

        <!-- 최종 저장 및 식단 목록 -->
        <div class="mb-10">
            <button id="save-button" class="w-full py-3 bg-green-600 text-white font-bold text-lg rounded-xl hover:bg-green-700 transition duration-150 shadow-lg mb-6">
                오늘의 식단 최종 저장 (클라우드)
            </button>
            <h2 class="text-xl font-bold text-gray-700 mb-4">오늘의 식단</h2>
            <div id="meals-list" class="bg-white rounded-xl shadow-md overflow-hidden">
                <!-- 식단 항목이 여기에 렌더링됩니다 -->
                <p class="p-4 text-gray-500 text-center" id="no-meals-message">추가된 식단이 없습니다.</p>
            </div>
        </div>

        <!-- 날짜별 저장 기록 (통합계) -->
        <div>
            <h2 class="text-xl font-bold text-gray-700 mb-4">날짜별 저장 기록 (총합계)</h2>
            <div id="daily-records-list" class="bg-white rounded-xl shadow-md overflow-hidden">
                <!-- 일일 기록이 여기에 렌더링됩니다 -->
                <p class="p-4 text-gray-500 text-center" id="no-records-message">저장된 일일 기록을 불러오는 중... (클라우드)</p>
            </div>
        </div>

    </div>

    <!-- 모달: 수정/삭제 -->
    <div id="edit-modal" class="modal-overlay hidden" onclick="if(event.target.id === 'edit-modal') this.classList.add('hidden')">
        <div class="bg-white rounded-xl p-6 w-11/12 max-w-lg shadow-2xl">
            <h3 class="text-xl font-bold mb-4">식단 수정</h3>
            <div class="space-y-4">
                <div>
                    <label for="edit-meal-name" class="block text-sm font-medium text-gray-700">식단명</label>
                    <input type="text" id="edit-meal-name" class="mt-1 block w-full p-2 border border-gray-300 rounded-lg">
                </div>
                <div class="grid grid-cols-4 gap-4">
                    <div>
                        <label for="edit-meal-kcal" class="block text-sm font-medium text-gray-700">Kcal</label>
                        <input type="number" id="edit-meal-kcal" class="mt-1 block w-full p-2 border border-gray-300 rounded-lg text-center">
                    </div>
                    <div>
                        <label for="edit-meal-carbs" class="block text-sm font-medium text-gray-700">탄수화물(g)</label>
                        <input type="number" id="edit-meal-carbs" class="mt-1 block w-full p-2 border border-gray-300 rounded-lg text-center">
                    </div>
                    <div>
                        <label for="edit-meal-protein" class="block text-sm font-medium text-gray-700">단백질(g)</label>
                        <input type="number" id="edit-meal-protein" class="mt-1 block w-full p-2 border border-gray-300 rounded-lg text-center">
                    </div>
                    <div>
                        <label for="edit-meal-fat" class="block text-sm font-medium text-gray-700">지방(g)</label>
                        <input type="number" id="edit-meal-fat" class="mt-1 block w-full p-2 border border-gray-300 rounded-lg text-center">
                    </div>
                </div>
            </div>
            <div class="mt-6 flex justify-end space-x-3">
                <button onclick="document.getElementById('edit-modal').classList.add('hidden')" class="px-4 py-2 text-gray-600 bg-gray-200 rounded-lg hover:bg-gray-300 transition duration-150">취소</button>
                <button id="save-edit-button" class="px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition duration-150 font-semibold">저장</button>
            </div>
        </div>
    </div>
    
    <!-- 모달: 오류 메시지 -->
    <div id="error-modal" class="modal-overlay hidden" onclick="if(event.target.id === 'error-modal') this.classList.add('hidden')">
        <div class="bg-white rounded-xl p-6 w-11/12 max-w-sm shadow-2xl border-l-4 border-red-500">
            <h3 id="error-title" class="text-xl font-bold text-red-600 mb-3">오류 발생</h3>
            <p id="error-message" class="text-gray-700 mb-4">문제가 발생했습니다.</p>
            <div class="flex justify-end">
                <button onclick="document.getElementById('error-modal').classList.add('hidden')" class="px-4 py-2 text-white bg-red-600 rounded-lg hover:bg-red-700 transition duration-150 font-semibold">닫기</button>
            </div>
        </div>
    </div>

<script type="module">
    // Firebase SDK Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, onSnapshot, collection, query, addDoc, deleteDoc, updateDoc, getDocs, where, limit, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // 0. 전역 설정 및 변수 선언
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'diet_calculator';
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
    
    let app;
    let db;
    let auth;
    let userId = null;
    let isAuthReady = false; 
    let meals = JSON.parse(localStorage.getItem('meals') || '[]'); // 임시 로컬 저장소
    let unsubscribeDailyRecords = null; // Firestore 리스너 해제 함수

    // DOM 요소 캐시
    const mealInput = {
        date: document.getElementById('meal-date'),
        name: document.getElementById('meal-name'),
        kcal: document.getElementById('meal-kcal'),
        carbs: document.getElementById('meal-carbs'),
        protein: document.getElementById('meal-protein'),
        fat: document.getElementById('meal-fat'),
        addButton: document.getElementById('add-meal-button')
    };
    const saveButton = document.getElementById('save-button');
    const mealsList = document.getElementById('meals-list');
    const dailyRecordsList = document.getElementById('daily-records-list');
    const statusMessageElement = document.getElementById('status-message');
    const noRecordsMessage = document.getElementById('no-records-message');
    const noMealsMessage = document.getElementById('no-meals-message');

    // ========== 유틸리티 함수 ==========

    /**
     * 오류 모달을 표시합니다.
     * @param {string} title - 모달 제목
     * @param {string} message - 모달 메시지
     */
    function showErrorModal(title, message) {
        document.getElementById('error-title').textContent = title;
        document.getElementById('error-message').textContent = message;
        document.getElementById('error-modal').classList.remove('hidden');
    }

    /**
     * Firebase 연결 상태 메시지를 업데이트합니다.
     * @param {string} message - 표시할 메시지
     * @param {string} colorClass - 텍스트 색상 Tailwind 클래스
     */
    function updateStatusMessage(message, colorClass = 'text-red-500') {
        statusMessageElement.textContent = message;
        statusMessageElement.className = `text-sm text-center font-medium mb-6 ${colorClass}`;
    }

    // ========== FIREBASE 초기화 및 인증 ==========

    /**
     * Firebase를 초기화하고 사용자 인증을 처리합니다.
     */
    async function initializeFirebase() {
        if (!firebaseConfig.apiKey) {
            updateStatusMessage("Firebase 설정 누락. 클라우드 저장 비활성화.", 'text-red-600');
            console.error("FIREBASE ERROR: firebaseConfig가 설정되지 않았습니다.");
            return;
        }

        try {
            // Firestore 디버그 로깅 활성화
            setLogLevel('Debug');
            
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            
            updateStatusMessage("사용자 인증 중...", 'text-yellow-600');

            // 1. 인증 상태 변경 리스너 설정
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    isAuthReady = true;
                    console.log(`✅ Firebase 인증 성공: UID = ${userId}`);
                    updateStatusMessage(`ID: ${userId} (클라우드 연결됨)`, 'text-green-600');
                    
                    // 인증 완료 후, Firestore 데이터 로드 시작
                    loadDailyRecordsSnapshot(); 
                } else {
                    userId = null;
                    isAuthReady = false;
                    console.log("❌ Firebase 인증 실패");
                    updateStatusMessage("Firebase 오류. 클라우드 저장 비활성화. (인증 실패)", 'text-red-600');
                }
            });

            // 2. 사용자 로그인 시도 (토큰 우선, 없으면 익명)
            if (initialAuthToken) {
                await signInWithCustomToken(auth, initialAuthToken);
                console.log("Custom Token으로 로그인 시도 완료.");
            } else {
                // signInAnonymously는 onAuthStateChanged를 트리거합니다.
                await signInAnonymously(auth); 
                console.log("익명 로그인 시도 완료.");
            }

        } catch (error) {
            console.error("❌ Firebase 초기화 또는 인증 오류:", error);
            showErrorModal("Firebase 연결 오류", "Firebase 설정 또는 네트워크 문제로 클라우드 데이터 저장이 불가합니다. 로컬 임시 저장소는 작동합니다.");
            updateStatusMessage("Firebase 오류. 클라우드 저장 비활성화.", 'text-red-600');
        }
    }


    // ========== DATA/UI 로직 ==========

    /**
     * 현재 meals 배열의 총합계를 계산합니다.
     */
    function calculateTotals() {
        return meals.reduce((acc, meal) => {
            acc.kcal += meal.kcal;
            acc.carbs += meal.carbs;
            acc.protein += meal.protein;
            acc.fat += meal.fat;
            return acc;
        }, { kcal: 0, carbs: 0, protein: 0, fat: 0 });
    }

    /**
     * 화면에 현재 식단 목록과 총합계를 렌더링합니다.
     */
    function renderMeals() {
        // 총합계 업데이트
        const totals = calculateTotals();
        document.getElementById('total-kcal').textContent = totals.kcal.toLocaleString();
        document.getElementById('total-carbs').textContent = totals.carbs.toLocaleString();
        document.getElementById('total-protein').textContent = totals.protein.toLocaleString();
        document.getElementById('total-fat').textContent = totals.fat.toLocaleString();

        // 식단 목록 렌더링
        mealsList.innerHTML = '';
        if (meals.length === 0) {
            noMealsMessage.classList.remove('hidden');
            mealsList.appendChild(noMealsMessage);
            return;
        }
        noMealsMessage.classList.add('hidden');

        let htmlContent = `<div class="p-4 bg-gray-100 font-semibold grid grid-cols-7 text-xs sm:text-sm text-gray-700 border-b border-gray-200">
                                <div class="col-span-2">날짜 / 식단명</div>
                                <div class="text-center">KCAL</div>
                                <div class="text-center">탄수(g)</div>
                                <div class="text-center">단백(g)</div>
                                <div class="text-center">지방(g)</div>
                                <div class="text-center">관리</div>
                            </div>`;

        meals.forEach((meal, index) => {
            htmlContent += `
                <div class="p-4 border-b border-gray-100 grid grid-cols-7 text-sm sm:text-base items-center hover:bg-gray-50 transition duration-100">
                    <div class="col-span-2">
                        <span class="block text-xs text-gray-500">${meal.date}</span>
                        <span class="font-medium text-gray-800">${meal.name}</span>
                    </div>
                    <div class="text-center text-gray-800 font-bold">${meal.kcal}</div>
                    <div class="text-center text-gray-700">${meal.carbs}</div>
                    <div class="text-center text-gray-700">${meal.protein}</div>
                    <div class="text-center text-gray-700">${meal.fat}</div>
                    <div class="text-center space-x-2">
                        <button onclick="window.openEditModal(${index})" class="text-blue-500 hover:text-blue-700 text-xs sm:text-sm font-medium transition duration-150">수정</button>
                        <button onclick="window.deleteMeal(${index})" class="text-red-500 hover:text-red-700 text-xs sm:text-sm font-medium transition duration-150">삭제</button>
                    </div>
                </div>
            `;
        });
        mealsList.innerHTML += htmlContent;
        localStorage.setItem('meals', JSON.stringify(meals)); // 로컬 저장소 업데이트
    }

    /**
     * 식단을 추가하는 함수 (전역 노출)
     */
    window.addMeal = function() {
        const date = mealInput.date.value;
        const name = mealInput.name.value.trim();
        const kcal = parseInt(mealInput.kcal.value) || 0;
        const carbs = parseInt(mealInput.carbs.value) || 0;
        const protein = parseInt(mealInput.protein.value) || 0;
        const fat = parseInt(mealInput.fat.value) || 0;

        if (!date || !name || kcal <= 0) {
            showErrorModal("입력 오류", "날짜, 식단명, 0 이상의 칼로리(Kcal)는 필수 입력 사항입니다.");
            return;
        }

        const newMeal = { date, name, kcal, carbs, protein, fat, timestamp: Date.now() };
        meals.push(newMeal);
        renderMeals();

        // 입력 필드 초기화 (날짜, 식단명 제외)
        mealInput.kcal.value = '';
        mealInput.carbs.value = '';
        mealInput.protein.value = '';
        mealInput.fat.value = '';
        mealInput.name.value = '';
    }

    /**
     * 식단 항목을 삭제하는 함수 (전역 노출)
     * @param {number} index - meals 배열의 인덱스
     */
    window.deleteMeal = function(index) {
        if (!confirm('정말로 이 식단을 삭제하시겠습니까?')) return;
        meals.splice(index, 1);
        renderMeals();
    }

    /**
     * 수정 모달을 여는 함수 (전역 노출)
     * @param {number} index - meals 배열의 인덱스
     */
    window.openEditModal = function(index) {
        const meal = meals[index];
        if (!meal) return;

        document.getElementById('edit-meal-name').value = meal.name;
        document.getElementById('edit-meal-kcal').value = meal.kcal;
        document.getElementById('edit-meal-carbs').value = meal.carbs;
        document.getElementById('edit-meal-protein').value = meal.protein;
        document.getElementById('edit-meal-fat').value = meal.fat;
        
        const saveEditButton = document.getElementById('save-edit-button');
        // 기존 리스너 제거 후 새로운 리스너 추가
        saveEditButton.onclick = null; 
        saveEditButton.onclick = () => window.saveEdit(index);

        document.getElementById('edit-modal').classList.remove('hidden');
    }

    /**
     * 수정된 식단 항목을 저장하는 함수 (전역 노출)
     * @param {number} index - meals 배열의 인덱스
     */
    window.saveEdit = function(index) {
        const name = document.getElementById('edit-meal-name').value.trim();
        const kcal = parseInt(document.getElementById('edit-meal-kcal').value) || 0;
        const carbs = parseInt(document.getElementById('edit-meal-carbs').value) || 0;
        const protein = parseInt(document.getElementById('edit-meal-protein').value) || 0;
        const fat = parseInt(document.getElementById('edit-meal-fat').value) || 0;

        if (!name || kcal <= 0) {
            showErrorModal("입력 오류", "식단명과 0 이상의 칼로리(Kcal)는 필수 입력 사항입니다.");
            return;
        }

        meals[index] = { ...meals[index], name, kcal, carbs, protein, fat };
        renderMeals();
        document.getElementById('edit-modal').classList.add('hidden');
    }

    // ========== FIREBASE 데이터 처리 (클라우드) ==========

    /**
     * 현재 로컬에 있는 오늘의 식단 데이터를 클라우드에 저장합니다.
     */
    async function saveTodaysMeals() {
        if (!isAuthReady) {
            showErrorModal("저장 오류", "Firebase 인증이 완료되지 않아 클라우드에 저장할 수 없습니다.");
            return;
        }

        if (meals.length === 0) {
            showErrorModal("저장 오류", "저장할 식단 항목이 없습니다.");
            return;
        }

        const totals = calculateTotals();
        const today = mealInput.date.value; 

        if (!today) {
            showErrorModal("날짜 오류", "날짜가 설정되지 않았습니다.");
            return;
        }

        try {
            // Firestore에 저장할 데이터
            const recordData = {
                date: today,
                kcal: totals.kcal,
                carbs: totals.carbs,
                protein: totals.protein,
                fat: totals.fat,
                meals: JSON.stringify(meals), // 배열을 JSON 문자열로 저장
                timestamp: Date.now() // 업데이트 시간 기록
            };

            // 문서 경로: /artifacts/{appId}/users/{userId}/daily_records/{date}
            const recordRef = doc(db, `artifacts/${appId}/users/${userId}/daily_records`, today);
            
            // setDoc을 사용하여 덮어쓰거나 새로 만듭니다. (날짜가 ID)
            await setDoc(recordRef, recordData);

            console.log("✅ 클라우드 저장 성공:", today);
            // 저장 성공 후 로컬 데이터 초기화 및 UI 업데이트 (선택 사항)
            meals = []; 
            renderMeals();
            // 알림 대신 메시지 표시
            updateStatusMessage("✅ 식단 기록이 클라우드에 성공적으로 저장되었습니다!", 'text-blue-600');
            setTimeout(() => {
                if(isAuthReady) updateStatusMessage(`ID: ${userId} (클라우드 연결됨)`, 'text-green-600');
            }, 3000);

        } catch (error) {
            console.error("❌ 클라우드 저장 실패:", error);
            showErrorModal("클라우드 저장 실패", `데이터 저장 중 오류가 발생했습니다: ${error.message}`);
        }
    }

    /**
     * 클라우드에 저장된 일일 기록을 실시간으로 불러와 렌더링합니다.
     */
    function loadDailyRecordsSnapshot() {
        if (!isAuthReady) return; // 인증이 완료되지 않았으면 실행하지 않음

        // 이미 리스너가 있다면 해제
        if (unsubscribeDailyRecords) {
            unsubscribeDailyRecords();
            unsubscribeDailyRecords = null;
        }

        // 쿼리 경로: /artifacts/{appId}/users/{userId}/daily_records
        const q = query(
            collection(db, `artifacts/${appId}/users/${userId}/daily_records`),
            // Firestore의 orderBy는 index를 필요로 하므로, 간단한 앱에서는 JS에서 정렬하는 것을 선호합니다.
            // 여기서는 쿼리 자체에 정렬 없이 모두 가져와 JS에서 처리합니다.
        );

        // onSnapshot 리스너 설정
        unsubscribeDailyRecords = onSnapshot(q, (querySnapshot) => {
            const records = [];
            querySnapshot.forEach((doc) => {
                records.push(doc.data());
            });

            // 날짜별로 내림차순 정렬 (최신 날짜가 위로)
            records.sort((a, b) => new Date(b.date) - new Date(a.date));

            renderDailyRecords(records);
        }, (error) => {
            console.error("❌ 일일 기록 불러오기 실패:", error);
            showErrorModal("데이터 로드 오류", `일일 기록을 불러오는 중 오류가 발생했습니다: ${error.message}`);
            dailyRecordsList.innerHTML = `<p class="p-4 text-red-500 text-center">기록 로드 실패: ${error.message}</p>`;
        });
    }

    /**
     * 날짜별 총합 기록 목록을 렌더링합니다.
     * @param {Array} records - 일일 기록 데이터 배열
     */
    function renderDailyRecords(records) {
        dailyRecordsList.innerHTML = ''; // 기존 내용 초기화
        noRecordsMessage.classList.add('hidden'); // 로딩 메시지 숨김

        if (records.length === 0) {
            dailyRecordsList.innerHTML = '<p class="p-4 text-gray-500 text-center">저장된 일일 기록이 없습니다.</p>';
            return;
        }

        let htmlContent = `<div class="p-4 bg-gray-100 font-semibold grid grid-cols-6 text-xs sm:text-sm text-gray-700 border-b border-gray-200">
                                <div>날짜</div>
                                <div class="text-center">KCAL</div>
                                <div class="text-center">탄수(g)</div>
                                <div class="text-center">단백(g)</div>
                                <div class="text-center">지방(g)</div>
                                <div class="text-center">상세</div>
                            </div>`;

        records.forEach(record => {
            htmlContent += `
                <div class="p-4 border-b border-gray-100 grid grid-cols-6 text-sm sm:text-base items-center hover:bg-gray-50 transition duration-100">
                    <div class="font-medium text-gray-800">${record.date}</div>
                    <div class="text-center text-gray-800 font-bold">${record.kcal}</div>
                    <div class="text-center text-gray-700">${record.carbs}</div>
                    <div class="text-center text-gray-700">${record.protein}</div>
                    <div class="text-center text-gray-700">${record.fat}</div>
                    <div class="text-center">
                        <!-- TODO: 상세 보기 버튼 구현 시, JSON.parse(record.meals)를 이용해 식단 목록 표시 -->
                        <button class="text-gray-500 hover:text-gray-700 text-xs sm:text-sm font-medium transition duration-150" disabled>상세 보기</button>
                    </div>
                </div>
            `;
        });
        dailyRecordsList.innerHTML += htmlContent;
    }


    // 이벤트 리스너 및 초기화
    window.onload = function() {
        // 날짜 입력 필드의 기본값을 오늘 날짜로 설정
        const today = new Date().toISOString().substring(0, 10);
        mealInput.date.value = today;

        // 버튼 이벤트 연결
        mealInput.addButton.addEventListener('click', window.addMeal);
        saveButton.addEventListener('click', saveTodaysMeals);
        
        // 초기 렌더링 (로컬 스토리지 데이터) 및 Firebase 초기화 시작
        renderMeals();
        initializeFirebase();
    };

</script>
